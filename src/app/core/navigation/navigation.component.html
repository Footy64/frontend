<header class="sticky top-0 z-50 bg-slate-950/80 backdrop-blur">
  <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-5 sm:px-6 lg:px-8">
    <a class="flex items-center gap-3 text-lg font-semibold text-white" routerLink="/" (click)="closeMenu()">
      <span class="flex h-10 w-10 items-center justify-center rounded-full bg-emerald-500/20 text-emerald-300">
        âš½
      </span>
      Footy
    </a>

    <button
      (click)="toggleMenu()"
      [attr.aria-controls]="'mobile-menu'"
      [attr.aria-expanded]="isMenuOpen"
      class="inline-flex items-center justify-center rounded-lg border border-white/10 p-2 text-slate-200 transition hover:border-emerald-400 hover:text-white lg:hidden"
      type="button"
    >
      <span class="sr-only">Ouvrir le menu</span>
      <svg *ngIf="!isMenuOpen" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      <svg *ngIf="isMenuOpen" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>

    <nav class="hidden items-center gap-10 text-sm font-medium text-slate-200 lg:flex">
      <a class="footy-navlink" routerLink="/" routerLinkActive="active" (click)="closeMenu()" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
      <a class="footy-navlink" routerLink="/auth/login" routerLinkActive="active" (click)="closeMenu()">Se connecter</a>
      <a class="footy-navlink cta" routerLink="/auth/register" routerLinkActive="active" (click)="closeMenu()">S'inscrire</a>
    </nav>
  </div>

  <nav
    *ngIf="isMenuOpen"
    class="border-t border-white/10 bg-slate-950/95 px-4 py-4 text-sm text-slate-200 shadow-lg lg:hidden"
    id="mobile-menu"
  >
    <div class="flex flex-col gap-3">
      <a class="footy-navlink" routerLink="/" routerLinkActive="active" (click)="closeMenu()" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
      <a class="footy-navlink" routerLink="/auth/login" routerLinkActive="active" (click)="closeMenu()">Se connecter</a>
      <a class="footy-navlink" routerLink="/auth/register" routerLinkActive="active" (click)="closeMenu()">S'inscrire</a>
    </div>
  </nav>
</header>
