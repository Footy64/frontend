<div class="grid place-items-center">
  <div class="card w-full max-w-sm bg-base-100 shadow-xl p-8">
    <div class="flex flex-col items-center">
      <h2 class="text-2xl font-bold text-center mt-6">Connectez-vous</h2>
    </div>
    <form (ngSubmit)="submit()" [formGroup]="loginForm" class="mt-8 flex flex-col gap-4">
      <label class="form-control">
        <span class="label-text">Email</span>
        <input class="input input-bordered" formControlName="email" required type="email"/>
      </label>
      <label class="form-control">
        <span class="label-text">Mot de passe</span>
        <input class="input input-bordered" formControlName="password" required type="password"/>
      </label>
      <button class="btn btn-primary w-full" type="submit">Connexion</button>
    </form>
  </div>
</div>
